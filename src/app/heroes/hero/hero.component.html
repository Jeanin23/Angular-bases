
<h1>{{ name }}</h1>

<dl>
  <td> Nombre:</td>
  <dd>{{name}}</dd>

  <td> Edad:</td>
  <td> {{age}}</td>

  <td> Metodo:</td>
  <td> {{getHeroDescription()}}</td>


  <td> Capitalizado:</td>
  <td> {{capitalizedName}} </td>

</dl>

<button
*ngIf="name !== 'Spiderman'"
(click)= "changeHero()"
class="btn btn-primary mx-2">
  Cambiar Nombre
</button>


<button
*ngIf="age !== 25"
(click)="changeAge()"
class="btn btn-primary">
  Cambiar Edad
</button>

<button
(click)= "resetForm()"
class="btn btn-primary mx-2">
  Reset
</button>
