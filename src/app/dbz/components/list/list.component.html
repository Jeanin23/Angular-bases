<h4>Listado</h4>
<ul
  class="list-group-item d-flex-column grap-2 justify-content-between aling-items: left"
>
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item"
    [ngClass]="{ 'list-group-item-success': isFirst }"
  >
    <div>
      <span class="text-primary"> {{ i + 1 }}</span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
    </div>

    <button (click)="onDeleteCharacter(character.id!)" class="btn btn-danger">x</button>
  </li>
</ul>
